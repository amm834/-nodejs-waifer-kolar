<div class="container mt-5">
  <h1 class="display-6 text-center">Login</h1>
  <form class="col-md-8 offset-md-2"
        [formGroup]="form"
        (submit)="login(form.value)"
  >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             formControlName="email"
      >
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"

      >Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div class="d-flex justify-content-between">
      <a routerLink="/auth/register">Not register yet? Register here.</a>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
    </div>
  </form>
</div>
