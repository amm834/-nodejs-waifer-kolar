<div class="container my-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card">
        <img class="card-img-top" *ngIf="product.image" src="{{product.image}}" alt="{{product.name}}"/>
        <div class="card-body">
          <div class="card-title">
            <h5>{{product.name}}</h5>
          </div>
          <p class="text-end">
            <a class="btn btn-primary float-end">Detail</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
