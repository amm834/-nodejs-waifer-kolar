<div class="container my-3">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card my-1">
        <div class="card-body">
          <h3 class="display-6 fs-3">{{product.name}}$</h3>
          <p>
            {{product.price}}$
          </p>
          <div>
            <button class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
